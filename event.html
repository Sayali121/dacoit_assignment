<!DOCTYPE html>
<html>
<head>
<title>Dacoid Assignment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href= 
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" 
          rel="stylesheet"> 
          <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title:'Lowerbody Workout, 3pm',  
          start: '2024-04-16T14:30:00'
        }
        ]
    });
        calendar.render()
      })

    </script>

<style>
    
#calender{
  margin-top:50px;
}
.arrow{
      width: 50px;
      height: 50px;
    }



</style>
</head>
<body>
    <div class="container">
    
    <div class="container">
        <div class="grid grid-cols-2 mt-3 pt-4" >
            <div>
                <a href="workout.html"><img src="images/left_arrow.png"></a>
            </div>
            <div >
              <h2 class="text-2xl"><b>Workout Schedule</b></h2>
            </div>
          </div>
      
        
    </div>
    
    <div id="calendar" ></div>
    <div class="container">
      <a href="login.html" class="float-right"><img title="object-center" class="arrow"  src= "images/arrow.png"></a>
     </div>
  </div>
           
          
    
    

</body>
</html>
